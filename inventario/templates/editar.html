{% extends "base.html" %}
{% load static %}

{% block title %}
  Edicion de producto
{% endblock title %}

{% block content %}
<div class="container text-center"> 
  <h2>Editar un producto</h2>
</div>
<div class="container-sm">
  <form class="form-control" action="{% url 'editar' producto.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-borderless">
      {{ formulario.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
  </form>
</div>
{% endblock content %}
